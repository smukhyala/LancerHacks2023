<!DOCTYPE html>
<html>
  <head>
    <title>History Quiz</title>
    <style>
      /* Some basic styling for the quiz */
      .quiz-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 50px;
      }
      
      .question {
        font-size: 18px;
        margin-bottom: 20px;
      }
      
      .answer-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .answer-bubble {
        background-color: lightgray;
        padding: 10px 20px;
        border-radius: 25px;
        margin: 10px 0;
        cursor: pointer;
        width: fit-content;
      }
      
      .answer-bubble:hover {
        background-color: gray;
      }
      
      .correct {
        background-color: green;
      }
      
      .incorrect {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <div class="question">
        What event marked the end of World War II?
      </div>
      <div class="answer-container">
        <div class="answer-bubble" id="answer1">The Battle of Stalingrad</div>
        <div class="answer-bubble" id="answer2">The D-Day Invasion</div>
        <div class="answer-bubble" id="answer3">The Surrender of Japan</div>
        <div class="answer-bubble" id="answer4">The Fall of the Berlin Wall</div>
      </div>
    </div>
    
    <script>
      const answerBubbles = document.querySelectorAll(".answer-bubble");
      
      for (let i = 0; i < answerBubbles.length; i++) {
        answerBubbles[i].addEventListener("click", function() {
          // Check if the answer is correct
          if (this.id === "answer3") {
            this.classList.add("correct");
            alert("Correct!");
          } else {
            this.classList.add("incorrect");
            alert("Incorrect.");
          }
          
          // Disable the other answer bubbles so they can't be clicked again
          for (let j = 0; j < answerBubbles.length; j++) {
            if (answerBubbles[j] !== this) {
              answerBubbles[j].style.pointerEvents = "none";
            }
          }
        });
      }
    </script>
  </body>
</html>
