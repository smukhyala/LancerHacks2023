<!DOCTYPE html>
<html>
  <head>
    <style>
      #question {
        font-size: 16px;
      }
      .answer-choice {
        padding: 5px 10px;
        border: 1px solid gray;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 50px;
      }
      .selected {
        background-color: lightgray;
      }
      .correct {
        background-color: green;
      }
      .incorrect {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h3>History Quiz</h3>
    <div id="question"></div>
    <div id="answer-choices"></div>
    <script src="popup.js"></script>
  </body>
</html>
