<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>HTML STYLING</title>
    <!--CSS FILE-->
    <link rel="stylesheet" href="./style.css">
    <style>
        body {font-family: 'Courier New', Courier, monospace;}
    </style>
</head>

<body>

    <div id="top" class="tab" style="position:fixed;background:white;width:100%;height:50px;">
        <style>
            #top {
                position: top;
                top: 0;
                left: 0;
                z-index: 999;
                width: 100%;
                height: 23px;
            }
        </style>
        <button class="tablinks" onclick="openLabel(event, 'Home')">Home</button>
        <button class="tablinks" onclick="openLabel(event, 'AboutUs')">About Us</button>
        <button class="tablinks" onclick="openLabel(event, 'Practice')">Practice</button>
    </div>

    <div id="Home" class="tabcontent">
        <div class="mainBox" style = "position:relative; left:0px; top:2px;">
            <div class="content">
                <h1><font><b>How to AP World</b></font></h1>
                <p><font size = "+2">Learn today!</font></p>
              </div>
          <div class="smallBox">
          </div>

        </div>
        <p>
            <center>Welcome to How To AP World. </center>
            <center>Answer questions to test your knowledge.</center>
            <center>Start by navigating at the top of your screen</center>

        </p>
    </div>
    
    <div id="AboutUs" class="tabcontent">
        <p>a</p>
    </div>
      
    <div id="Practice" class="tabcontent">
        <p>Select your answer below and press submit to enter.</p> 
        <button id="start-quiz-button">Start Quiz</button>
        <div id ="text-container" style="display:none;">
            <p> a </p>
            <button> b </button>
        </div>
        <!-- <script src="mainLogic.js"></script> -->
    </div>

    <script src="LabelLogic.js"></script>

    <div class="bottomFooter">
        <style type="text/css">
        </style>
        <p>2023 Sanjay Mukhyala and Eric Liu</p>
    </div>

</body>

</html>
